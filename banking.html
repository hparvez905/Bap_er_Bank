<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
     <!-- using tailwind css  -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's make some <span class="font-bold text-yellow-600">Moooney!!!!!!</span>!!!!!!!!!!!</h1>
       </header>
       <main class="w-3/4 mx-auto">
           <!-- Balance and transaction -->

           <section class="mt-12">
               <div class=" grid grid-cols-3 gap-4 ">
                   <div class="bg-green-300 p-10 rounded">
                       <h1 class="text-3xl">Deposite</h1>
                       <h2 class="text-2xl">$<span id="depositedMoney">00000</span></h2>
                   </div>
                   <div class="bg-blue-500 p-10 rounded">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-2xl">$<span id="balanceUpdate">100000</span></h2>
                </div>

            
            
                <div class="bg-pink-500 p-10 rounded">
                    <h1 class="text-3xl">withdraw</h1>
                    <h2 class="text-2xl">$<span id="withdrawUpdate">5000</span></h2>
                </div>


               </div>
               
                  
               
           </section>
<!-- deposit and withdraw -->


           <section class="mt-10">
          
            <div class="grid grid-cols-2 gap-6 ">

               <!-- deposit -->
                <div class="bg-purple-300 p-10 rounded">
                    <h2 class="mb-2 text-2xl">Please Deposit your Moooney</h2>
                    <input id="deposit-amount" class="border block border-blue-800 w-2/4 rounded mb-2 px-2" type="text" placeholder="$ how much">
                    
                    
                   <div class=""> <button id="deposit-button" class="  bg-pink-500 mt-2 p-2 rounded text-white font-semibold "> Deposit </button></div>
                   </div>

                   <!-- withdraw -->

                <div class="bg-indigo-300 p-10 rounded">
                    <h2 class="mb-2 text-2xl">Wanna withdraw your Moooney</h2>
                    <input id="withdraw-amount" class="border block border-blue-800 w-2/4 rounded mb-2 px-2" type="text" placeholder="$ how much">
                    
                    
                   <div class=""> <button id="withdraw-button" class="  bg-pink-500 mt-2 p-2 rounded text-white font-semibold "> withdraw </button></div>
                   </div>

            </div>
           </section>

       </main>




        <script src="js/banking.js"></script>
</body>
</html>
